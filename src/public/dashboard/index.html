<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    This page is unavailable, go to your account. <a href="/users/login">Login</a>

    <script>
        alert("Access to your account is denied or go to your dashboard.");
        window.location.href = "/users/signin";

        if (localStorage.getItem("token") == null) {
            window.location.href = "/users/signin";
        } else {
            window.location.href = "/dashboard/" + atob(localStorage.getItem("token"));
        }
    </script>
</body>
</html>
